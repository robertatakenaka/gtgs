{% extends "base.html" %}
{% load static i18n %}
{% block title %}SciELO Team{% endblock %}

{% block content %}
  <h3>Aniversariantes</h3>

  <div class="container">
    <div class="row">
      
      {% for user in user_list %}
        <div class="card text-center" style="width: 12rem;">
          <div class="card-body">
            <img class="card-img-top rounded-circle" src="{{ user.photo.url }}" alt="{{ user.username }}">
            <div >
              <h6 class="card-title">{{user.birthdate|date:"F d"}} </h6>
              <p class="card-text">
                {{ user.fullname }}               
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>

{% endblock content %}
