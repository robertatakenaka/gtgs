{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ object.username }}{% endblock %}

{% block content %}
  <h1>{{ object.username }}</h1>
  <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'users:update_dates' username=object.username %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
