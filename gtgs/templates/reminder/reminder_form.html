{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ reminder.name }}{% endblock %}

{% block content %}
  <h1>{{ reminder.name }}</h1>
  <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'reminder:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
